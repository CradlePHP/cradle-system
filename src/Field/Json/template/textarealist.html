<div
  data-do="textarealist-field"
  class="textarealist-field"
  {{#if name}}
    data-name="{{name}}"
  {{/if}}
  {{#each config.attributes}}
    {{@key}}="{{this}}"
  {{/each}}
>
  {{#each value}}
    <div class="field-row input-group mb-3">
      <div class="input-group-prepend">
        <a
          class="input-group-text text-success move-up"
          href="javascript:void(0)"
        >
          <i class="fas fa-arrow-up"></i>
        </a>
      </div>
      <div class="input-group-prepend">
        <a
          class="input-group-text text-orange move-down"
          href="javascript:void(0)"
        >
          <i class="fas fa-arrow-down"></i>
        </a>
      </div>
      <textarea
        class="text-field form-control system-form-control"
        {{#if ../name}}
          name="{{../name}}[]"
        {{/if}}
      >{{this}}</textarea>
      <div class="input-group-append">
        <a
          class="input-group-text text-danger remove"
          href="javascript:void(0)"
        >
          <i class="fas fa-times"></i>
        </a>
      </div>
    </div>
  {{/each}}
  <a class="field-add btn btn-success" href="javascript:void(0)">
    <i class="fas fa-plus"></i>
    <span>{{_ 'Add'}}</span>
  </a>
</div>
