<optgroup label="General Validation">
    <option
        value="required"
        {{~#when method '===' 'required'}} selected{{/when~}}
    >Required</option>
    <option
        value="empty"
        {{~#when method '===' 'empty'}} selected{{/when~}}
    >Not Empty</option>
    <option
        data-fieldset="text"
        value="ne"
        {{~#when method '===' 'ne'}} selected{{/when~}}
    >Not Equal</option>
    <option
        data-fieldset="textlist"
        data-placeholder-value="Option"
        data-placeholder-add="Add Option"
        value="one"
        {{~#when method '===' 'one'}} selected{{/when~}}
    >Valid Option</option>
    <option
        value="unique"
        {{~#when method '===' 'unique'}} selected{{/when~}}
    >Unique</option>
</optgroup>
