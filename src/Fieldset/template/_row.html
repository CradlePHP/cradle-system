<tr class="fieldset-field-row" data-index="{{@index}}" data-do="fieldset-field-row">
    <td class="fieldset-field-action" nowrap="nowrap" valign="middle">
        <a
            class="fieldset-field-copy-trigger text-purple"
            title="{{_ 'Copy %s' name}}"
            href="javascript:void(0)"
        >
            <i class="fas fa-copy fa-fw"></i>
        </a>
        {{#if disable}}
            <i class="fas fa-lock fa-fw"></i>
        {{else}}
            <a
                class="fieldset-field-update-trigger text-warning"
                href="javascript:void(0)"
            >
                <i class="fas fa-edit fa-fw"></i>
            </a>
        {{/if}}
        <a
            class="fieldset-field-move-up-trigger"
            href="javascript:void(0)"
        >
            <i class="fas fa-arrow-up fa-fw"></i>
        </a>
        <a
            class="fieldset-field-move-down-trigger"
            href="javascript:void(0)"
        >
            <i class="fas fa-arrow-down fa-fw"></i>
        </a>
        {{#if disable}}
            <i class="fas fa-lock fa-fw"></i>
        {{else}}
            <a
                class="fieldset-field-remove-trigger text-danger"
                href="javascript:void(0)"
            >
                <i class="fas fa-times fa-fw"></i>
            </a>
        {{/if}}

        {{> modal}}
    </td>
    <td class="fieldset-field-name-value">{{name}}</td>
    <td class="fieldset-field-label-value">{{label}}</td>
    <td class="fieldset-field-type-value">{{field.type}}</td>
    <td class="fieldset-field-list-value">{{list.format}}</td>
    <td class="fieldset-field-detail-value">{{detail.format}}</td>
    <td class="fieldset-field-default-value">{{#if default}}{{default}}{{else}}--{{/if}}</td>
</tr>
