<select
  class="form-control system-form-control"
  name="{{name}}"
  {{#each attributes}}
    {{@key}}="{{this}}"
  {{/each}}
  data-value="{{value}}"
>
  {{#each options}}
    {{#when ../value '==' ./key}}
      <option value="{{./key}}" selected>{{value}}</option>
    {{else}}
      <option value="{{./key}}">{{value}}</option>
    {{/when}}
  {{/each}}
</select>
