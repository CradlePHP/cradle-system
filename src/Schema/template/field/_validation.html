<div class="form-group form-group-validation">
    <label class="control-label">{{_ 'Validation'}}</label>
    <div>
        {{#each validation}}
            <div class="validation-row" data-index="{{@index}}" data-do="validation-row">
                <div class="input-group mt-2">
                    <select
                        class="form-control validation-method"
                        name="fields[{{../@index}}][validation][{{@index}}][method]"
                    >
                        {{> options_validation}}
                    </select>
                    <span class="input-group-btn">
                        <a class="btn btn-danger" href="javascript:void(0)">
                            <i class="fas fa-times"></i>
                        </a>
                    </span>
                </div>

                {{#in 'ne,lt,lte,gt,gte,char_lt,char_lte,char_gt,char_gte,word_lt,word_lte,word_gt,word_gte,column_lt,column_lte,column_gt,column_gte,regexp' method}}
                    <div
                        class="fieldset-text input-fieldset mt-2"
                        data-do="fieldset-text"
                        data-name="fields[{{../@index}}][validation][{{@index}}][parameters]"
                        data-name-format="fields[{INDEX}][validation][{INDEX}][parameters]"
                    >
                        <input
                            class="form-control required"
                            type="text"
                            name="fields[{{../@index}}][validation][{{@index}}][parameters]"
                            value="{{parameters}}"
                        />
                    </div>
                {{/in}}

                {{#in 'one' method}}
                    <div
                        class="fieldset-textlist input-fieldset"
                        data-do="fieldset-textlist"
                        data-name="fields[{{../@index}}][validation][{{@index}}][parameters]"
                        data-name-format="fields[{INDEX}][validation][{INDEX}][parameters]"
                        data-placeholder-value="{{_ 'Option'}}"
                        data-placeholder-add="{{_ 'Add Option'}}"
                    >
                        {{#each parameters}}
                            <div class="field-row input-group mt-2">
                                <input
                                    class="text-field form-control required"
                                    type="text"
                                    name="fields[{{../../@index}}][validation][{{../@index}}][parameters][]"
                                    value="{{this}}"
                                    placeholder="{{_ 'Option'}}"
                                />
                                <div class="input-group-append">
                                    <a class="input-group-text text-danger remove" href="javascript:void(0)">
                                        <i class="fas fa-times"></i>
                                    </a>
                                </div>
                            </div>
                        {{/each}}
                        <a class="field-add btn btn-success mt-2" href="javascript:void(0)">
                            <i class="fas fa-plus"></i>
                            <span>{{_ 'Add Option'}}</span>
                        </a>
                    </div>
                {{/in}}

                <input
                    name="fields[{{../@index}}][validation][{{@index}}][message]"
                    class="form-control validation-message mt-2"
                    placeholder="{{_ 'Error Message'}}"
                    type="text"
                    value="{{message}}"
                />
            </div>
        {{/each}}
        <button
            class="btn btn-danger validation-add mt-2"
            type="button"
        >
            <i class="fas fa-plus"></i>
            {{_ 'Add Validation'}}
        </button>
    </div>
</div>
